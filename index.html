<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {

        #winMessage {

        @keyframes fadeIn {

        #board {

        #room-id {

        }

        .send-button {

        }

        .message-area>div {

</head>

<body>
    <h1>äº”å­æ£‹</h1>
    <div class="game-container">
        <canvas id="board" width="450" height="450"></canvas>
        <div id="statusBox">
            <h2 style="font-size: 20px;">æˆ¿é–“è¨­å®š</h2>
            <input type="text" id="room-id" name="room-id" placeholder="æˆ¿é–“ä»£è™Ÿ" />
            <div id="room-btns">
                <button id="reset-btn" class="room-btns" style="background-color: #ef233c;">é‡ç½®æ£‹ç›¤</button>
                <button id="random-id" class="room-btns" style="background-color: #9d4edd;">éš¨æ©Ÿæˆ¿è™Ÿ</button>
                <button id="ai" class="room-btns"
                    style="background-image: linear-gradient(37deg, rgba(253,87,29,1) 50%, rgba(252,208,69,1) 100%);"
                    onclick="alert('AI å·²å•Ÿå‹•')">AI</button>
            </div>
            <h2 style="font-size: 20px;">èŠå¤©</h2>
            <input type="text" id="user-id" name="user-is" placeholder="æš±ç¨±"
                style="border-style: none; border-radius: 20px; padding: 5px 10px;" value="åŒ¿å" />
            <div class="message-area">
                <div>æ­¡è¿ä¾†åˆ°èŠå¤©å®¤ï¼</div>
            </div>
            <div class="input-area">
                <input type="text" id="message-input" class="message-input" placeholder="è¼¸å…¥è¨Šæ¯"
                    style="border-style: none; border-radius: 20px; padding: 5px 10px; margin: 2px;">
                <button id="send-button" class="send-button"
                    style="border-style: none; border-radius: 20px; padding: 5px 10px; margin: 2px;">æˆ¿é–“</button>
                <button id="global-button" class="send-button"
                    style="border-style: none; border-radius: 20px; padding: 5px 10px; margin: 2px;">å…¨çƒ</button>
            </div>
        </div>
    </div>
    <div id="winMessage"></div>
    <script>
        const canvas = document.getElementById("board");
        const roomId = document.getElementById("room-id");
        const userID = document.getElementById("user-id");
        const msg = document.getElementById("message-input");
        const ctx = canvas.getContext("2d");
        const size = 15, cellSize = 30;
        const board = Array.from({ length: size }, () => Array(size).fill(null));
        let currentPlayer = "black";
        let ws;
        function connectWS() {
            ws = new WebSocket('wss://tool.justapple.tw/websocket')

            ws.onopen = () => {
                console.log('WebSocket é€£ç·šå·²å»ºç«‹');
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    if (data.protocol === 'gomoku' && data.room === roomId.value) {
                        switch (data.action) {
                            case 'PUT':
                                if (roomId.value == '') break;
                                board[data.y][data.x] = data.color;
                                drawPiece(data.x, data.y, data.color);
                                ctx.beginPath();
                                if (checkWin(data.x, data.y, data.color)) {
                                    showWinMessage(data.color);
                                } else {
                                    displayMessage(`>> ${data.color === "black" ? "é»‘æ£‹" : "ç™½æ£‹"} åœ¨ (${data.x}, ${data.y}) ä¸‹äº†ä¸€æ­¥æ£‹ï¼Œç¾åœ¨è¼ªåˆ°ã€Œ${data.color === "black" ? "ç™½æ£‹" : "é»‘æ£‹"}ã€ã€‚`);
                                }
                                currentPlayer = data.color === "black" ? "white" : "black";
                                break;
                            case 'CLEAR':
                                if (roomId.value == '') break;
                                board.forEach((row, y) => row.fill(null));
                                ctx.clearRect(0, 0, canvas.width, canvas.height);
                                drawBoard();
                                const winMessage = document.getElementById("winMessage");
                                winMessage.style.display = "none";
                                currentPlayer = "black";
                                displayMessage('>> æ£‹ç›¤å·²é‡ç½®ï¼');
                                break;
                            case 'MESSAGE':
                                if (data.room == '') break;
                                console.log(data.message);
                                displayMessage(data.message);
                                break;
                            case 'GLOBAL':
                                console.log(data.message);
                                displayMessage(data.message);
                                break;
                            default:
                                console.error('æœªçŸ¥çš„è¡Œå‹•:', data.action);
                        }
                    } else if (data.action === 'GLOBAL') {
                        console.log(data.message);
                        displayMessage(data.message);
                    }
                } catch (error) {
                    console.error('å¿½ç•¥é JSON æ ¼å¼è¨Šæ¯:', event.data);
                }
            };

            ws.onclose = () => {
                console.log('WebSocket é€£ç·šå·²é—œé–‰');
                connectWS();
            };

            ws.onerror = (error) => {
                console.error('WebSocket ç™¼ç”ŸéŒ¯èª¤:', error);
            };
        }
        connectWS();
        function drawBoard() {
            for (let i = 0; i < size; i++) {
                ctx.beginPath();
                ctx.moveTo(i * cellSize + cellSize / 2, cellSize / 2);
                ctx.lineTo(i * cellSize + cellSize / 2, (size - 1) * cellSize + cellSize / 2);
                ctx.moveTo(cellSize / 2, i * cellSize + cellSize / 2);
                ctx.lineTo((size - 1) * cellSize + cellSize / 2, i * cellSize + cellSize / 2);
                ctx.stroke();
            }
        }

        function drawPiece(x, y, color) {
            ctx.beginPath();
            ctx.arc(x * cellSize + cellSize / 2, y * cellSize + cellSize / 2, cellSize / 3, 0, Math.PI * 2);
            ctx.fillStyle = color;
            ctx.fill();
        }

        function checkWin(x, y, color) {
            const directions = [
                [1, 0], [0, 1], [1, 1], [1, -1]
            ];
            for (let [dx, dy] of directions) {
                let count = 1;
                for (let step = 1; step < 5; step++) {
                    if (board[y + dy * step]?.[x + dx * step] === color) count++;
                    else break;
                }
                for (let step = 1; step < 5; step++) {
                    if (board[y - dy * step]?.[x - dx * step] === color) count++;
                    else break;
                }
                if (count >= 5) return true;
            }
            return false;
        }

        function showWinMessage(color) {
            displayMessage(`>> ${color === "black" ? "é»‘æ£‹" : "ç™½æ£‹"} ç²å‹ï¼é»æ“Šã€Œé‡ç½®æ£‹ç›¤ã€å†ç©ä¸€å±€ï¼`);
            const winMessage = document.getElementById("winMessage");
            winMessage.textContent = `${color === "black" ? "é»‘æ£‹" : "ç™½æ£‹"} ç²å‹ï¼`;
            winMessage.style.display = "block";
        }

        canvas.addEventListener("click", (event) => {
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((event.clientX - rect.left) / cellSize);
            const y = Math.floor((event.clientY - rect.top) / cellSize);
            if (board[y][x] === null) {
                board[y][x] = currentPlayer;
                drawPiece(x, y, currentPlayer);
                if (roomId.value !== '') ws.send(JSON.stringify({ protocol: 'gomoku', room: roomId.value, action: 'PUT', x, y, color: currentPlayer }));
                if (roomId.value == '' && checkWin(x, y, currentPlayer)) {
                    showWinMessage(currentPlayer);
                }
                currentPlayer = currentPlayer === "black" ? "white" : "black";
            }
        });

        function generateRandomId() {
            return Math.random().toString(36).substring(2, 10);
        }

        document.getElementById('random-id').addEventListener("click", () => {
            roomId.value = generateRandomId();
        });

        document.getElementById('reset-btn').addEventListener("click", () => {
            if (roomId.value == '') {
                board.forEach((row, y) => row.fill(null));
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawBoard();
                const winMessage = document.getElementById("winMessage");
                winMessage.style.display = "none";
                currentPlayer = "black";
                displayMessage('>> æ£‹ç›¤å·²é‡ç½®ï¼');
            } else {
                ws.send(JSON.stringify({ protocol: 'gomoku', room: roomId.value, action: 'CLEAR' }));
            }
        });

        document.getElementById('send-button').addEventListener("click", () => {
            if (msg.value) {
                if (roomId.value !== '') {
                    ws.send(JSON.stringify({ protocol: 'gomoku', message: `${userID.value}: ${msg.value}`, action: 'MESSAGE', room: roomId.value }));
                } else {
                    displayMessage(`${userID.value}: ${msg.value}`);
                }
                msg.value = '';
            }
        });

        document.getElementById('global-button').addEventListener("click", () => {
            if (msg.value) {
                ws.send(JSON.stringify({ protocol: 'gomoku', message: `ğŸŒ${userID.value}: ${msg.value}`, action: 'GLOBAL', room: roomId.value }));
                msg.value = '';
            }
        });

        msg.addEventListener('keydown', function (event) {
            if (event.key === "Enter") {
                if (event.shiftKey) {
                    if (msg.value) {
                        ws.send(JSON.stringify({ protocol: 'gomoku', message: `ğŸŒ${userID.value}: ${msg.value}`, action: 'GLOBAL', room: roomId.value }));
                        msg.value = '';
                    }
                } else {
                    if (msg.value) {
                        if (roomId.value !== '') {
                            ws.send(JSON.stringify({ protocol: 'gomoku', message: `${userID.value}: ${msg.value}`, action: 'MESSAGE', room: roomId.value }));
                        } else {
                            displayMessage(`${userID.value}: ${msg.value}`);
                        }
                        msg.value = '';
                    }
                }
            }
        });

        function displayMessage(message) {
            const messageArea = document.querySelector('.message-area');
            const messageDiv = document.createElement('div');
            messageDiv.textContent = `${message}`;
            messageArea.appendChild(messageDiv);
            messageArea.scrollTop = messageArea.scrollHeight; // è®“æ²è»¸æ°¸é åœ¨æœ€ä¸‹é¢
        }
        roomId.value = generateRandomId();
        drawBoard();
    </script>
</body>
