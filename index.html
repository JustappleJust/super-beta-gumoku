<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .game-container {
            display: flex;
            align-items: center;
        }

        canvas {
            background-color: #f0d9b5;
            cursor: pointer;
        }

        #statusBox {
            width: 250px;
            height: 400px;
            background-color: #f5deb3;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            margin-left: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 10px;
            font-size: 30px;
            font-weight: bold;
            color: #333;
        }

        #winMessage {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }

            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        #board {
            border-style: none;
            border-radius: 10px;
        }

        #room-id {
            border-style: none;
            border-radius: 100px;
            font-size: 20px;
            text-align: center;
            margin: 0;
            width: 100%;
            font-family: monospace;
        }

        #room-btns {
            display: flex;
            justify-content: space-between;
        }

        .room-btns {
            flex-grow: 1;
            margin: 5px;
            padding: 5px;
            color: white;
            border-style: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .room-btns:hover {
            opacity: 0.8;
        }

        .message-area {
            font-size: 15px;
            flex-grow: 1;
            overflow-y: scroll;
            padding: 5px;
        }

        .name-input {
            margin-right: 5px;
        }

        .message-input {
            flex-grow: 1;
            margin-right: 5px;
        }

        .send-button {
            background-color: #2b9348;
            color: white;
            border-style: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .message-area>div {
            margin: 0;
            padding: 0;
            border-radius: 5px;
            font-weight: 300;
            text-align: left;
            font-size: 15px;
        }
    </style>
</head>

<body>
    <h1>五子棋</h1>
    <div class="game-container">
        <canvas id="board" width="450" height="450"></canvas>
        <div id="statusBox">
            <h2 style="font-size: 20px;">房間設定</h2>
            <input type="text" id="room-id" name="room-id" placeholder="房間代號" />
            <div id="room-btns">
                <button id="reset-btn" class="room-btns" style="background-color: #ef233c;">重置棋盤</button>
                <button id="random-id" class="room-btns" style="background-color: #9d4edd;">隨機房號</button>
                <button id="ai" class="room-btns" style="background-image: linear-gradient(37deg, rgba(253,87,29,1) 50%, rgba(252,208,69,1) 100%);" onclick="alert('AI 已啟動')">AI</button>
            </div>
            <h2 style="font-size: 20px;">聊天</h2>
            <input type="text" id="user-id" name="user-is" placeholder="暱稱"
                style="border-style: none; border-radius: 20px; padding: 5px 10px;" value="匿名" />
            <div class="message-area">
                <div>歡迎來到聊天室！</div>
            </div>
            <div class="input-area">
                <input type="text" id="message-input" class="message-input" placeholder="輸入訊息"
                    style="border-style: none; border-radius: 20px; padding: 5px 10px;">
                <button id="send-button" class="send-button"
                    style="border-style: none; border-radius: 20px; padding: 5px 10px;">發送</button>
            </div>
        </div>
    </div>
    <div id="winMessage"></div>
    <script>
        const canvas = document.getElementById("board");
        const roomId = document.getElementById("room-id");
        const userID = document.getElementById("user-id");
        const msg = document.getElementById("message-input");
        const ctx = canvas.getContext("2d");
        const size = 15, cellSize = 30;
        const board = Array.from({ length: size }, () => Array(size).fill(null));
        let currentPlayer = "black";
        const ws = new WebSocket('wss://tool.justapple.tw/websocket');

        ws.onopen = () => {
            console.log('WebSocket 連線已建立');
        };

        ws.onmessage = (event) => {
            try {
                const data = JSON.parse(event.data);
                if (data.protocol === 'gomoku' && data.room === roomId.value) {
                    switch (data.action) {
                        case 'PUT':
                            board[data.y][data.x] = data.color;
                            drawPiece(data.x, data.y, data.color);
                            if (checkWin(data.x, data.y, data.color)) {
                                showWinMessage(data.color);
                            }
                            currentPlayer = data.color === "black" ? "white" : "black";
                            break;
                        case 'CLEAR':
                            board.forEach((row, y) => row.fill(null));
                            ctx.clearRect(0, 0, canvas.width, canvas.height);
                            drawBoard();
                            const winMessage = document.getElementById("winMessage");
                            winMessage.style.display = "none";
                            break;
                        case 'MESSAGE':
                            console.log(data.message);
                            displayMessage(data.message);
                            break;
                        default:
                            console.error('未知的行動:', data.action);
                    }
                }
            } catch (error) {
                console.error('忽略非 JSON 格式訊息:', event.data);
            }
        };

        ws.onclose = () => {
            console.log('WebSocket 連線已關閉');
        };

        ws.onerror = (error) => {
            console.error('WebSocket 發生錯誤:', error);
        };

        function drawBoard() {
            for (let i = 0; i < size; i++) {
                ctx.beginPath();
                ctx.moveTo(i * cellSize + cellSize / 2, cellSize / 2);
                ctx.lineTo(i * cellSize + cellSize / 2, (size - 1) * cellSize + cellSize / 2);
                ctx.moveTo(cellSize / 2, i * cellSize + cellSize / 2);
                ctx.lineTo((size - 1) * cellSize + cellSize / 2, i * cellSize + cellSize / 2);
                ctx.stroke();
            }
        }

        function drawPiece(x, y, color) {
            ctx.beginPath();
            ctx.arc(x * cellSize + cellSize / 2, y * cellSize + cellSize / 2, cellSize / 3, 0, Math.PI * 2);
            ctx.fillStyle = color;
            ctx.fill();
        }

        function checkWin(x, y, color) {
            const directions = [
                [1, 0], [0, 1], [1, 1], [1, -1]
            ];
            for (let [dx, dy] of directions) {
                let count = 1;
                for (let step = 1; step < 5; step++) {
                    if (board[y + dy * step]?.[x + dx * step] === color) count++;
                    else break;
                }
                for (let step = 1; step < 5; step++) {
                    if (board[y - dy * step]?.[x - dx * step] === color) count++;
                    else break;
                }
                if (count >= 5) return true;
            }
            return false;
        }

        function showWinMessage(color) {
            const winMessage = document.getElementById("winMessage");
            winMessage.textContent = `${color === "black" ? "黑棋" : "白棋"} 獲勝！`;
            winMessage.style.display = "block";
        }

        canvas.addEventListener("click", (event) => {
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((event.clientX - rect.left) / cellSize);
            const y = Math.floor((event.clientY - rect.top) / cellSize);
            if (board[y][x] === null) {
                board[y][x] = currentPlayer;
                drawPiece(x, y, currentPlayer);
                ws.send(JSON.stringify({ protocol: 'gomoku', room: roomId.value, action: 'PUT', x, y, color: currentPlayer }));
                if (checkWin(x, y, currentPlayer)) {
                    showWinMessage(currentPlayer);
                }
                currentPlayer = currentPlayer === "black" ? "white" : "black";
            }
        });

        function generateRandomId() {
            return Math.random().toString(36).substring(2, 10);
        }

        document.getElementById('random-id').addEventListener("click", () => {
            roomId.value = generateRandomId();
        });

        document.getElementById('reset-btn').addEventListener("click", () => {
            ws.send(JSON.stringify({ protocol: 'gomoku', room: roomId.value, action: 'CLEAR' }));
        });

        document.getElementById('send-button').addEventListener("click", () => {
            if (msg.value) {
                ws.send(JSON.stringify({ protocol: 'gomoku', message: `${userID.value}: ${msg.value}`, action: 'MESSAGE', room: roomId.value }));
                msg.value = '';
            }
        });

        function displayMessage(message) {
            const messageArea = document.querySelector('.message-area');
            const messageDiv = document.createElement('div');
            messageDiv.textContent = `${message}`;
            messageArea.appendChild(messageDiv);
            messageArea.scrollTop = messageArea.scrollHeight; // 讓捲軸永遠在最下面
        }
        roomId.value = generateRandomId();
        drawBoard();
    </script>
</body>

</html>
